# =============================================================================
# Prometheus Configuration for Subscriber Security AI
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'subscriber-security-ai'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (if installed on hosts)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'host.docker.internal:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):9100'
        replacement: '${1}'

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /health

  # P-Gateway Simulator
  - job_name: 'p-gateway'
    static_configs:
      - targets: ['p-gateway:8080']
    metrics_path: /metrics

  # FTD Integration
  - job_name: 'ftd-integration'
    static_configs:
      - targets: ['ftd-integration:5000']
    metrics_path: /metrics

  # Analytics Dashboard
  - job_name: 'analytics-dashboard'
    static_configs:
      - targets: ['analytics-dashboard:7000']
    metrics_path: /metrics

  # MongoDB
  - job_name: 'mongodb'
    static_configs:
      - targets:
          - 'mongodb1:27017'
          - 'mongodb2:27017'
          - 'mongodb3:27017'

  # Kafka
  - job_name: 'kafka'
    static_configs:
      - targets:
          - 'kafka1:9092'
          - 'kafka2:9092'
          - 'kafka3:9092'

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # MinIO
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster

  # Splunk (if metrics endpoint available)
  - job_name: 'splunk'
    static_configs:
      - targets: ['splunk:8089']
    scheme: https
    tls_config:
      insecure_skip_verify: true
